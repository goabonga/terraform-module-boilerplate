name: Check fmt
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**.tf'

jobs:
  check:
    name: fmt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Check Terraform format
        run: terraform fmt -recursive -check
